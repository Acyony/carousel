<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Carousel</title>
  </head>
  <body>
    <section class="gallery">
      <button id="gallery-prev"><i class="fas fa-arrow-left"></i></button>
      <button id="gallery-next"><i class="fas fa-arrow-right"></i></button>

      <figure class="gallery-item gallery-item-selected" id="gallery-item-1">
        <img src="./images/IMG_20210727_091321-01.jpeg" alt="Lion Amigurumi" />

        <figcaption>Amigurumi Lion 1</figcaption>
      </figure>

      <figure class="gallery-item" id="gallery-item-2">
        <img src="./images/IMG_20210727_091106-01.jpeg" alt="Lion Amigurumi" />

        <figcaption>Amigurumi Lion 2</figcaption>
      </figure>

      <figure class="gallery-item" id="gallery-item-3">
        <img src="./images/IMG_20210727_091250-01.jpeg" alt="Lion Amigurumi" />

        <figcaption>Amigurumi Lion 3</figcaption>
      </figure>

      <figure class="gallery-item" id="gallery-item-4">
        <img src="./images/IMG_20210727_091341-01.jpeg" alt="Lion Amigurumi" />
        <figcaption>Amigurumi Lion 4</figcaption>
      </figure>

      <figure class="gallery-item" id="gallery-item-5">
        <img src="./images/IMG_20210727_091434.jpg" alt="Lion Amigurumi" />
        <figcaption>Amigurumi Lion 5</figcaption>
      </figure>

      <figure class="gallery-item" id="gallery-item-6">
        <img src="./images/IMG_20210812_081317-01.jpeg" alt="Lion Amigurumi" />
        <figcaption>Made with Love</figcaption>
      </figure>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
